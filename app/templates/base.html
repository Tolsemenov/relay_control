<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üå± –£–º–Ω–∞—è –î–∞—á–∞</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/relay_switch.css') }}">
  <script>
    const ws = new WebSocket(`ws://${location.host}/ws`);

    ws.onmessage = function (event) {
      const data = JSON.parse(event.data);

      if (data.type === "status_update") {
        const relayKey = data.relay_key;
        const status = data.status;

        const toggleDiv = document.querySelector(`.switch-toggle[data-relay-key="${relayKey}"]`);
        if (toggleDiv) {
          toggleDiv.classList.toggle("on", status);
          toggleDiv.classList.toggle("off", !status);

          const labelText = toggleDiv.querySelector(".label-text");
          if (labelText) {
            labelText.textContent = status ? "ON" : "OFF";
          }
        }
      }
    };

    ws.onopen = () => console.log("‚úÖ WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ");
    ws.onerror = () => console.error("‚ùå WebSocket –æ—à–∏–±–∫–∞");
    ws.onclose = () => console.warn("üîå WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ");
  </script>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success px-3">
    <a class="navbar-brand" href="{{ url_for('dashboard.dashboard') }}">–£–º–Ω–∞—è –î–∞—á–∞</a>

    {% if session.logged_in %}
    <div class="ms-auto d-flex gap-2 align-items-center">
      <a href="{{ url_for('dashboard.settings') }}" class="btn btn-outline-light btn-sm">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</a>
      <a href="{{ url_for('journal.journal') }}" class="btn btn-outline-light btn-sm">üìò –ñ—É—Ä–Ω–∞–ª</a>
      <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-light btn-sm">üö™ –í—ã–π—Ç–∏</a>
      <span class="navbar-text text-white" id="clock"></span>
    </div>
    {% endif %}
  </nav>

  <!-- üîå –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ä–µ–ª–µ -->
  <div class="container mt-3">
    {% block relay_buttons %}{% endblock %}
  </div>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- JS: –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ -->
  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString("ru-RU", {
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });
      const clock = document.getElementById("clock");
      if (clock) {
        clock.textContent = timeString;
      }
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
